<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Quest ðŸŽƒ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c0c0c;
      color: #fff;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      color: orange;
    }
    .quest-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 40px;
    }
    .quest {
      background: #1b1b1b;
      padding: 15px;
      border-radius: 10px;
      width: 200px;
    }
    .quest img {
      width: 100%;
      border-radius: 10px;
    }
    button {
      background: orange;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: #1b1b1b;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽƒ Halloween Quest ðŸŽƒ</h1>

  <div id="loginPopup" class="popup" style="display: none;">
    <div class="popup-content">
      <p>Du mÃ¥ste vara inloggad fÃ¶r att nÃ¥ denna sida.</p>
      <button onclick="window.location.href='index.html'">Tillbaka</button>
    </div>
  </div>

  <div class="quest-container" id="questContainer"></div>

  <div id="questPopup" class="popup">
    <div class="popup-content">
      <h3 id="questTitle"></h3>
      <p id="questInstructions">Instruktioner kommer hÃ¤r...</p>
      <input type="text" id="questCodeInput" placeholder="Skriv kod hÃ¤r">
      <br><br>
      <button onclick="checkCode()">BekrÃ¤fta</button>
      <button onclick="closePopup()">StÃ¤ng</button>
    </div>
  </div>

  <script>
    const loggedIn = localStorage.getItem("loggedInUser");
    const questContainer = document.getElementById("questContainer");
    const loginPopup = document.getElementById("loginPopup");

    if (!loggedIn) {
      loginPopup.style.display = "flex";
    } else {
      const quests = [
        { id: 1, img: "Halloween-Picture-1.png", code: "spÃ¶ke123" },
        { id: 2, img: "Halloween-Picture-2.png", code: "pumpa321" },
        { id: 3, img: "Halloween-Picture-3.png", code: "magi555" },
        { id: 4, img: "Halloween-Picture-4.png", code: "bat999" },
        { id: 5, img: "Halloween-Picture-5.png", code: "katt666" },
      ];

      const completed = JSON.parse(localStorage.getItem("completedQuests") || "[]");

      quests.forEach((quest) => {
        const div = document.createElement("div");
        div.classList.add("quest");

        const img = document.createElement("img");
        img.src = quest.img;

        const status = completed.includes(quest.id)
          ? "âœ… Avklarat"
          : `<button onclick="openQuest(${quest.id})">GÃ¶r Quest</button>`;

        div.innerHTML = `
          <img src="${quest.img}" alt="Quest ${quest.id}">
          <p id="status-${quest.id}">${status}</p>
        `;

        questContainer.appendChild(div);
      });

      window.openQuest = (id) => {
        const quest = quests.find(q => q.id === id);
        document.getElementById("questTitle").textContent = "Quest " + id;
        document.getElementById("questInstructions").textContent = "Instruktioner: (du fyller i hÃ¤r senare)";
        document.getElementById("questCodeInput").value = "";
        document.getElementById("questCodeInput").dataset.id = id;
        document.getElementById("questPopup").style.display = "flex";
      };

      window.closePopup = () => {
        document.getElementById("questPopup").style.display = "none";
      };

      window.checkCode = () => {
        const input = document.getElementById("questCodeInput");
        const id = parseInt(input.dataset.id);
        const quest = quests.find(q => q.id === id);
        if (input.value.trim().toLowerCase() === quest.code.toLowerCase()) {
          const done = JSON.parse(localStorage.getItem("completedQuests") || "[]");
          if (!done.includes(id)) done.push(id);
          localStorage.setItem("completedQuests", JSON.stringify(done));
          document.getElementById("status-" + id).innerHTML = "âœ… Avklarat";
          closePopup();
        } else {
          alert("Fel kod! FÃ¶rsÃ¶k igen.");
        }
      };
    }
  </script>
</body>
</html>
